<div class="row">
    <div class="col-md-4">
        <form action="{% url 'accounts:registration' %}" method="post">
            {% csrf_token %}
            <div class="mb-3 mt-3">
                <label class="form-label">{{ form.username.label_tag }}</label>
                {{ form.username }}
                {{ form.username.errors }}
            </div>
            <div class="mb-3 mt-3">
                <label class="form-label">{{ form.password.label_tag }}</label>
                {{ form.password }}
            </div>
            <div class="mb-3 mt-3">
                <label class="form-label">{{ form.password2.label_tag }}</label>
                {{ form.password2 }}
                {{ form.password2.errors }}
            </div>
            <button type="submit" class="btn btn-primary">{{ button_text }}</button>
        </form>
    </div>
</div>
